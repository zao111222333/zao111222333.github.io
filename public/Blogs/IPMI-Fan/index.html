<h2 id="IPMITOOL"><a href="#IPMITOOL" class="headerlink" title="IPMITOOL"></a>IPMITOOL</h2><p><a target="_blank" rel="noopener" href="https://www.licc.tech/article?id=33">https://www.licc.tech/article?id=33</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">MyIP=192.168.2.229</span><br><span class="line">MyUSER=ADMIN</span><br><span class="line">MyPASSWD=ADMIN</span><br><span class="line"><span class="meta">#</span><span class="bash">Set Full Speed Mode to Avoid Auto-Reset Speed</span></span><br><span class="line">ipmitool -H $&#123;MyIP&#125; -U $&#123;MyUSER&#125; -P $&#123;MyPASSWD&#125; raw 0x30 0x45 0x01 0x01</span><br><span class="line"><span class="meta">#</span><span class="bash">Set Fan Speed <span class="keyword">for</span> FAN1, FAN2, ...</span></span><br><span class="line">ipmitool -H $&#123;MyIP&#125; -U $&#123;MyUSER&#125; -P $&#123;MyPASSWD&#125; raw 0x30 0x70 0x66 0x01 0x00 0x30</span><br><span class="line"><span class="meta">#</span><span class="bash">Set Fan Speed <span class="keyword">for</span> FANA, FANB, ...</span></span><br><span class="line">ipmitool -H $&#123;MyIP&#125; -U $&#123;MyUSER&#125; -P $&#123;MyPASSWD&#125; raw 0x30 0x70 0x66 0x01 0x01 0x30</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> Set Power-On</span></span><br><span class="line">ipmitool -H $&#123;MyIP&#125; -U $&#123;MyUSER&#125; -P $&#123;MyPASSWD&#125; chassis power on</span><br></pre></td></tr></table></figure></div><div class="sharethis-inline-share-buttons"></div><script src=" " defer></script></article></div><!--!--><!--!--></div><div class="column column-left is-4-tablet is-4-desktop is-3-widescreen  order-1 is-sticky"><div class="card widget" data-type="profile"><div class="car
